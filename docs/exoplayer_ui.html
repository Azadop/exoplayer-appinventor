<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exoplayer UI</title>
  </head>
  <body class="container-xl pt-5">
    <h2>Exoplayer UI</h2>
    <p>
      This extension provides prebuilt ui that you can use in your apps without
      having to create from scratch.
    </p>
    <hr />
    <div id="functions" class="mb-5">
      <div class="card my-3 p-3">
        <h3>Functions</h3>
      </div>
      <div class="docs-grid"></div>
    </div>
    <div id="events" class="mb-5">
      <div class="card my-3 p-3">
        <h3>Events</h3>
      </div>
      <div class="docs-grid"></div>
    </div>
    <div id="properties" class="mb-5">
      <div class="card my-3 p-3">
        <h3>Properties</h3>
      </div>
      <div class="docs-grid"></div>
    </div>

    <!-- Initialize Scripts -->
    <script src="script.js"></script>
    <script>
      initialize("exoplayer_ui");
    </script>
  </body>
</html>
